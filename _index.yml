  title: Documentazione Keystone
  summary: NetApp Keystone è un'offerta di storage-as-a-service con pagamento in base
    al consumo, per servizi di storage dati sia in locale che nel cloud, con un unico
    abbonamento e la possibilità di riallocare la spesa di storage tra i cloud.
  keywords: Keystone STaaS
  lead: NetApp Keystone è un servizio flessibile basato su abbonamento con pagamento
    in base al consumo che offre un'esperienza cloud ibrida senza interruzioni ai
    clienti che preferiscono le spese operative alle spese in conto capitale o al
    leasing. Ti dà la possibilità di accelerare il time-to-value eliminando l'onere
    IT di gestire le risorse ed evitando il lungo ciclo di approvvigionamento. Consulta
    la documentazione in questa libreria per saperne di più sull'offerta NetApp Keystone
    Storage-as-a-Service (STaaS).
